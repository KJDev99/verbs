<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lug'at O'yini - Fellar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Lug'at O'yini - Fellar</h1>
      <div>
        <h3>So'zlarni qanday tartibda so'rashni xohlaysiz?</h3>
        <button id="sequentialBtn">Tartib bilan</button>
        <button id="randomBtn">Randomda</button>
        <button id="showAllListsBtn">Ko'rsat/Yashirish</button>
      </div>
      <div class="container">
        <div class="section">
          <h2>Fe'lning 3 ta shakli</h2>
          <div id="verbForms">
            <p>
              <strong>Hozirgi zamon:</strong> <span id="presentForm"></span>
            </p>
            <p><strong>O'tgan zamon:</strong> <span id="pastForm"></span></p>
            <p>
              <strong>O'tgan zamon sifatdoshi:</strong>
              <span id="participleForm"></span>
            </p>
          </div>
          <button id="verbTranslationBtn">Tarjimani ko'rsat</button>
          <button id="nextWordBtn">Keyingi fe'l</button>
          <div id="verbTranslation"></div>
          <div id="verbList" style="display: none"></div>
        </div>
      </div>

      <script src="words.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
